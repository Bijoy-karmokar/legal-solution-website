<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal-Solution-Website</title>
    <!-- tailwindcss and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
     <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awasom cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-btn":"#B68C5A"
            },
          },
        },
      };
    </script>
    <style>
      .poppins-thin {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header class="max-w-screen-lg mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Service</a></li>
                <li><a>Cases</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
              <a href=""><img  src="images/logo2.png" alt=""></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-lg font-normal px-1">
                <li><a>Home</a></li>
                <li><a>Service <i class="fa-solid fa-greater-than text-sm"></i></a></li>
                <li><a>Cases <i class="fa-solid fa-greater-than text-sm"></i></a></li>
                <li><a>Blog <i class="fa-solid fa-greater-than text-sm"></i></a></li>
                <li><a>Contact us <i class="fa-solid fa-greater-than text-sm"></i></a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-primary-btn text-lg text-white px-5 py-5">Free Consultation</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
